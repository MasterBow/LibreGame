<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Juego Elemental - LibreGame</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>LibreGame - Juego Elemental</h1>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="acerca.html">Acerca de</a>
      <a href="contacto.html">Contacto</a>
    </nav>
  </header>

  <main>
    <section class="juego">
      <h2>¡Elige tu acción!</h2>

      <!-- Barra de vida jugador -->
      <div>
        <h3>Jugador</h3>
        <div class="barra-vida">
          <div id="vida-jugador" class="vida-actual"></div>
        </div>
        <p id="texto-vida-jugador">100 / 100</p>
      </div>

      <!-- Barra de vida computadora -->
      <div>
        <h3>Computadora</h3>
        <div class="barra-vida">
          <div id="vida-computadora" class="vida-actual"></div>
        </div>
        <p id="texto-vida-computadora">100 / 100</p>
      </div>

      <div class="opciones">
        <h4>Elige elemento:</h4>
        <button class="opcion" data-opcion="piedra">🪨 Piedra</button>
        <button class="opcion" data-opcion="papel">📄 Papel</button>
        <button class="opcion" data-opcion="tijera">✂️ Tijera</button>
        <button class="opcion" data-opcion="fuego">🔥 Fuego</button>
        <button class="opcion" data-opcion="agua">💧 Agua</button>
        <button class="opcion" data-opcion="rayo">⚡ Rayo</button>
      </div>

      <div class="acciones">
        <h4>Elige acción:</h4>
        <button id="atacar">Atacar</button>
        <button id="bloquear">Bloquear</button>
        <button id="esperar">Esperar</button>
      </div>

      <div id="resultado" class="resultado">
        <p>Selecciona un elemento y una acción para comenzar.</p>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 LibreGame. Todos los derechos reservados.</p>
  </footer>

  <script src="js/juego.js"></script>
</body>
</html>
