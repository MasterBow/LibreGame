<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="stylesheet" href="css/style.css" />
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contacto | Piedra, Papel o Poderes</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="acerca.html">Acerca</a></li>
        <li><a href="juego.html">Jugar</a></li>
        <li><a href="contacto.html" class="activo">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="contenedor-contacto">
      <h1>Contacto</h1>
      <form id="form-contacto" action="#" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required />

        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" name="correo" required />

        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

        <button type="submit">Enviar</button>
      </form>
      <div id="mensaje-envio"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Piedra, Papel o Poderes. Todos los derechos reservados.</p>
  </footer>

  <script>
    // Validación básica y mensaje de envío simulado
    document.getElementById('form-contacto').addEventListener('submit', function(e) {
      e.preventDefault();
      const mensajeEnvio = document.getElementById('mensaje-envio');
      mensajeEnvio.textContent = 'Gracias por contactarnos. Responderemos pronto.';
      mensajeEnvio.style.color = 'limegreen';
      this.reset();
    });
  </script>
</body>
</html>
